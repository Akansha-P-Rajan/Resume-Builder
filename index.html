<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title> Resume Builder </title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>RESUME BUILDER</h1>
        <br>
        <div class="forms">
            <div style="width: 50%;"class="form1">
                <h3>PERSONAL INFORMATION</h3>
                <label for="fullName">Name:</label>
                <input type="text" name="fullName" id="fullName">
                    
                <label for="email">Email:</label>
                <input type="email" name="email" id="email">
                    
                <label for="contact">Contact:</label>
                <input type="tel" name="contact" id="contact">

                <label for="address">Address:</label>
                <textarea name="address" id="address" cols="65" rows="3"></textarea>
                
                <label for="linkedin">Linkedin profile:</label>
                <input type="text" name="linkedin" id="linkedin">
                <br><br><br>
                <img style="height: 300px; width: 300px; padding: 0;  margin:0;" src="/home/akash/Pictures/template1.jpg">
                <img style="height: 300px; width: 300px; padding:0;" src="file:///home/akash/Pictures/temmplate4.jpeg">
            </div>
            <div class="form2">
                <h3>PROFESSIONAL INFORMATION</h3>
                <label for="">Objective:</label>
                <textarea name="Objective" id="Objective" cols="65" rows="3"></textarea>
                    
                <label for="">Work Experience:</label>
                <textarea name="Work" id="Work" cols="65" rows="3"></textarea>
                    
                <label for="">Academic Quallifications:</label>
                <textarea name="Academic" id="Academic" cols="65" rows="3"></textarea>

                <label for="">Certifications:</label>
                <textarea name="certificate" id="certificate" cols="65" rows="3"></textarea>
                <br><br><br>
                <img style="height: 300px; width: 300px;"  src="/home/akash/Pictures/template2.jpg">
                <img style="height: 300px; width: 300px;" src="file:///home/akash/Pictures/template3.jpg">
            </div>
        </div>
        <br><br><br>
        <nav style="align-self: center;">
            <button type="button">CHOOSE TEMPLATE</button>
            <button type="button">SUBMIT</button>
        </nav>
        <script src="script.js"></script>
    </body>
</html>
