<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title> Resume Builder </title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="header">
            <h1 style="color: white; padding-left:20px; padding-right: 850px;">RESUME BUILDER&nbsp;</h1>
            <div><a class="link" href="#">Login</a></div>
            <div><a class="link" href="#">Signin</a></div>
        </div>
        <br>
        <div class="forms">
            <div style="width: 50%;"class="form1">
                <h3>PERSONAL INFORMATION</h3>
                <label for="fullName">Name:</label>
                <input type="text" name="fullName" id="fullName">
                    
                <label for="email">Email:</label>
                <input type="email" name="email" id="email">
                    
                <label for="contact">Contact:</label>
                <input type="tel" name="contact" id="contact">

                <label for="address">Address:</label>
                <textarea name="address" id="address" cols="65" rows="3"></textarea>
                
                <label for="linkedin">Linkedin profile:</label>
                <input type="text" name="linkedin" id="linkedin">
                <br><br><br>
                <img style="height: 300px; width: 300px; padding: 0;  margin:0;" src="images/template1.jpg">
                <img style="height: 300px; width: 300px; padding:0;" src="images/template4.jpeg">
            </div>
            <div class="form2">
                <h3>PROFESSIONAL INFORMATION</h3>
                <label for="">Objective:</label>
                <textarea name="Objective" id="Objective" cols="65" rows="3"></textarea>
                    
                <label for="">Work Experience:</label>
                <textarea name="Work" id="Work" cols="65" rows="3"></textarea>
                    
                <label for="">Academic Quallifications:</label>
                <textarea name="Academic" id="Academic" cols="65" rows="3"></textarea>

                <label for="">Certifications:</label>
                <textarea name="certificate" id="certificate" cols="65" rows="3"></textarea>
                <br><br><br>
                <img style="height: 300px; width: 300px;"  src="images/template2.jpg">
                <img style="height: 300px; width: 300px;" src="images/template3.jpg">
            </div>
        </div>
        
        <script src="script.js"></script>
    </body>
</html>
